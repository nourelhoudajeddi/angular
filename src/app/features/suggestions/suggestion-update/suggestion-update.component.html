<h2>Mettre à jour la suggestion</h2>

<form [formGroup]="suggestionForm" (ngSubmit)="updateSuggestion()">

  <label for="title">Titre :</label>
  <input id="title" type="text" formControlName="title">
  <div *ngIf="suggestionForm.get('title')?.invalid && suggestionForm.get('title')?.touched">
    Le titre est requis et doit contenir au moins 5 caractères.
  </div>

  <label for="description">Description :</label>
  <textarea id="description" formControlName="description"></textarea>
  <div *ngIf="suggestionForm.get('description')?.invalid && suggestionForm.get('description')?.touched">
    La description est requise et doit contenir au moins 30 caractères.
  </div>

  <label for="category">Catégorie :</label>
  <select id="category" formControlName="category">
    <option value="" disabled>Sélectionnez une catégorie</option>
    <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
  </select>

  <label for="status">Status :</label>
  <select id="status" formControlName="status">
    <option value="en_attente">En attente</option>
    <option value="acceptee">Acceptée</option>
    <option value="refusee">Refusée</option>
  </select>

  <p><strong>Date de création :</strong> {{ suggestionForm.get('date')?.value | date }}</p>
  <p><strong>Likes :</strong> {{ suggestionForm.get('nbLikes')?.value }}</p>

  <button type="submit" [disabled]="suggestionForm.invalid">Mettre à jour</button>
</form>
