<h2 class="title">Liste des suggestions</h2>

<input 
  type="text" 
  placeholder="Rechercher par titre ou catÃ©gorie"
  [(ngModel)]="search"
  class="search-box"
/>

<div *ngFor="let s of filteredSuggestions" 
     class="card"
     [ngClass]="{
       'accepted': s.status === 'acceptee',
       'refused': s.status === 'refusee',
       'pending': s.status === 'en_attente'
     }">

  <h3>{{ s.title }}</h3>

  <p><strong>CatÃ©gorie :</strong> {{ s.category }}</p>
  <p>{{ s.description }}</p>
  <p><strong>Date :</strong> {{ s.date | date }}</p>

  <p class="status">
    <strong>Status :</strong>
    {{ s.status }}
  </p>

  <div *ngIf="s.status !== 'refusee'" class="actions">
    <button class="like-btn" (click)="incrementLike(s)">ğŸ‘ Like</button>
    <span class="likes">{{ s.likes }}</span>

    <button class="fav-btn" (click)="addToFavorites(s)">â­ Ajouter aux favoris</button>

<button class="details-btn" [routerLink]="['/suggestions', s.id]">Details</button>


  </div>

</div>

<h3 class="fav-title">Suggestions favorites :</h3>
<ul class="fav-list">
  <li *ngFor="let f of favorites">
    {{ f.title }}
  </li>
</ul>
